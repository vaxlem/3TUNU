  <script>
    var speech = new SpeechSynthesisUtterance();
    var isPaused = false;
    var audioElement = document.getElementById("audioElement");
    var lang = 'en-US'; // Default language is English

    // Define the text for English and French
    var englishText = `    Children, I am Tay Eha Lakle. Your nearest greater grandfather. The other greater grandparents live in Ada where my parents come from to Anlo land. The name of my Father is Eha Ashiapim 1st, Pariest Eha Ashiapim the first, the son of the oldman called Ashiapim from Ada, who happen to be a chief priest to Nyegbla in Anlo land during    those days I was born. My Motherf is Edzortsa from Shrogboe Patamia House. I have a step mother called Aba Kukpo, who gave birth to my step brothers such as Gagba and siblings at Avume Gagbakorpeh. DO YOU KNOW MY REAL NAME? OH! OK. My real name is TAY EHA. So, Lakle is not the name my parents gave me. Do you whant me to tell you how i got the name? dont worry i shall tell you soon. I married to a beautiful woman called MEGBENYA aHAFIA DZRAKI from Anloga. It is because of this woman that i got the name LAKLE. Thus, My inlaw called Lakle, who is a king of Kpalime, gave me the name. LAKLE DORMEGBABA DIKUU, BE YE DA AMI WU Gbor. Ebe ye me nye Gbor deami gbor nu o. One day, the Tsiame clan member in the person of Dzeble Kwaku commited a sin against the deity Nyegbla. At that time, the priest on the nyegbla stool was EHA ASHIAPIM 1st. The SIN was that, when Ashiapim Eha 1st, went to greet his priest AMEDOR KPEGLA, the Awoamefia of ANLO, Dzeble Kwaku slapped him. this invoke a curse on the Tsiame clan. Years later, A war broke out at Agbeluwoe a town in which Dzebe kwaku had gone to trade with these air time .To save thier lives, Dzikunu, Nyamadie, Tamekloe and Banninie took to their heels and came to Anloga. when they came, they reported to the family that the wife of Dzeble Kwaku ,Awagashie, that he had been killed in the war. This wasa totaol fabrication because Dzeble Kwaku was not killed as they claimed or came to tell. At first, the family belived the death news of thier beloved one. Therefore, they maade aHafia his elder brother, to marry hid Dzeble Kwaku's wife Awaagshie Lakle. Not long after marrying to the woman, Dzeble Kwaku, the supposed dead return with human heads from the war. This was alarming and caused panic. Awagasi Lakle however, run to the father at Kpalime upon realizing that the husband is still alive. Meanwhile during that period, she was pregnant for AHAFIA DRAKI, the big brother of Dzeble Kwaku. She does not believe the incidence happenning in  her life and as a regard to her pregnancy. Due to that she had named the baby she borne Dzeble Kwaku Megbenya ko woanye. thus MEGBENYA in short. This namae means what she was going through can only happen in the absence of Dzeble Kwaku. Now the Tsiame clan need to solve their curse on them. When Mama Megbenya was born, and growing up, She was taken to the deity Nyegbla, as a reparation on behalf of the Tsisame Clan. The priest of the Nyegbla at that time was, Priest Eha Ashiapim de 1st.Eha however, bethrothed her to his   son Tay. soon after the marriage to Tay, the Awoamefia of kpalime Ghana came to Anlo land and thanked the em, father of TAY and declared end of war between his people and the inhabitants of ANlos. As a symbol of the statutory, he gave his royal name  LAKLE to Tay Eha who is now his grandson in-law. Thus lakle DORMEGBABA. LAKLE RIKUI. Appelatively hailed, lakle Dormegbaba be ye deami wu gbor. Lakle Rikuu, ebe ye me nye Gbor deami gbor nu o. The port-belly leopard or Panther which says he is fatter than goat, a lean panther which say s he is no where equal to a fatty goat. The marriage of TAY LAKLE EHA to MEGBENYA, HOWEVER, enable Tay to own the name LAKLE, bring peace between two states and also enable the decendants of ASHIAPIM EHA to obtain land from the family of Amedor Kpeglah , the bate king as well as land from the Tovie Clan. Tunu township belives the mangroove is their Cocoa, they grow it, and when the bush matuered they cut it into uniform lenghts and pried them. When the logs are drenched off water, they then would tie a considerable volume and place a monitary value on a buncdle. The one beauty of the business is that, each bundle appeared to be same in volume after they are tied. People from far and near buys the bundles and use them for cooking or other fires. it is a hard but lucretive business.`; // Add the entire English content
    var frenchText = ` Les enfants, je m'appelle Tay Eha Lakle. Votre grand-père le plus proche. Les autres grands-parents vivent à Ada, d'où mes parents sont originaires du pays d'Anlo. Le nom de mon père est Eha Ashiapim 1er, Pariest Eha Ashiapim le premier, le fils du vieil homme appelé Ashiapim d'Ada, qui se trouve être un prêtre en chef de Nyegbla dans le pays d'Anlo à l'époque de ma naissance. Ma mère est Edzortsa de Shrogboe Patamia House. J'ai une belle-mère appelée Aba Kukpo, qui a donné naissance à mes demi-frères tels que Gagba et à mes frères et sœurs à Avume Gagbakorpeh. CONNAISSEZ-VOUS MON VRAI NOM ? OH! D'ACCORD. Mon vrai nom est TAY EHA. Donc, Lakle n’est pas le nom que mes parents m’ont donné. Veux-tu que je te dise comment j'ai obtenu ce nom ? ne t'inquiète pas, je te le dirai bientôt. Je me suis marié avec une belle femme appelée MEGBENYA aHAFIA DZRAKI d'Anloga. C'est grâce à cette femme que j'ai reçu le nom de LAKLE. Ainsi, mon beau-parent appelé Lakle, qui est un roi de Kpalimé, m'a donné ce nom. LAKLE DORMEGBABA DIKUU, SOYEZ YE DA AMI WU Gbor. Ebe ye me nye Gbor deami gbor nu o. Un jour, le membre du clan Tsiame en la personne de Dzeble Kwaku commet un péché contre la divinité Nyegbla. A cette époque, le prêtre sur le tabouret nyegbla était EHA ASHIAPIM 1er. Le SIN était que, quand Ashiapim Eha 1er, est allé saluer son prêtre AMEDOR KPEGLA, l'Awoamefia d'ANLO, Dzeble Kwaku l'a giflé. cela invoque une malédiction sur le clan Tsiame. Des années plus tard, une guerre éclata à Agbeluwoe, une ville dans laquelle Dzebe kwaku était allé faire du commerce avec ce temps d'antenne. Pour sauver leurs vies, Dzikunu, Nyamadie, Tamekloe et Banninie prirent la fuite et vinrent à Anloga. quand ils sont arrivés, ils ont rapporté à la famille que l'épouse de Dzeble Kwaku, Awagashie, avait été tuée pendant la guerre. C'était une invention totale, car Dzeble Kwaku n'a pas été tué comme ils l'ont prétendu ou sont venus le raconter. Au début, la famille a cru à la nouvelle du décès de leur bien-aimé. Par conséquent, ils ont fait d'Hafia son frère aîné, pour épouser l'épouse de Dzeble Kwaku, Awaagshie Lakle. Peu de temps après s'être marié avec la femme Dzeble Kwaku, le prétendu mort revient de la guerre avec des têtes humaines. C’était alarmant et cela a provoqué la panique. Awagasi Lakle a cependant couru vers le père à Kpalime après avoir réalisé que le mari était toujours en vie. Entre-temps durant cette période, elle était enceinte d'AHAFIA DRAKI, le grand frère de Dzeble Kwaku. Elle ne croit pas que cela se produise dans sa vie et en ce qui concerne sa grossesse. C'est pour cette raison qu'elle avait nommé le bébé qu'elle avait donné naissance à Dzeble Kwaku Megbenya ko woanye. donc MEGBENYA en bref. Ce nom signifie que ce qu'elle vivait ne peut se produire qu'en l'absence de Dzeble Kwaku. Le clan Tsiame doit maintenant résoudre la malédiction qui pèse sur eux. Lorsque Mama Megbenya est née et a grandi, elle a été emmenée auprès de la divinité Nyegbla, en réparation au nom du clan Tsisame. Le prêtre du Nyegbla à cette époque était le prêtre Eha Ashiapim de 1er. Eha l'a cependant fiancée à son fils Tay. peu de temps après le mariage avec Tay, l'Awoamefia de Kpalime Ghana est venu en terre Anlo et l'a remercié, père de TAY et a déclaré la fin de la guerre entre son peuple et les habitants d'ANlos. En guise de symbole du statut, il a donné son nom royal LAKLE à Tay Eha qui est désormais son petit-fils. Ainsi lakle DORMEGBABA. LAKLE RIKUI. Salué en appellation, lakle Dormegbaba soit vous deami wu gbor. Lakle Rikuu, ebe ye me nye Gbor deami gbor nu o. Le léopard à gros ventre ou Panthère qui se dit plus gros qu'un bouc, une panthère maigre qui dit qu'il n'est nulle part égal à un bouc gras. Le mariage de TAY LAKLE EHA avec MEGBENYA permet cependant à Tay de posséder le nom LAKLE, d'apporter la paix entre deux états et permet également aux descendants d'ASHIAPIM EHA d'obtenir des terres de la famille d'Amedor Kpeglah, le roi bate ainsi que des terres de le clan Tovie. Le canton de Tunu croit que la mangroove est leur cacao, ils le cultivent et lorsque le buisson a mûri, ils l'ont coupé en longueurs uniformes et les ont arrachés. Lorsque les bûches sont trempées dans l'eau, elles nouent alors un volume considérable et attribuent une valeur monétaire à un paquet. La seule beauté de l’entreprise est que chaque paquet semblait avoir le même volume une fois lié. Des gens de loin et de près achètent les paquets et les utilisent pour cuisiner ou faire d'autres feux. c'est un métier difficile mais lucratif.`; // Add the entire French content

    var chunkSize = 500; // Chunk size for streaming

    function speakText() {
      var additionalText = '';

      if (lang === 'fr-FR') {
        additionalText = frenchText;
      } else {
        additionalText = englishText;
      }

      document.getElementById("textToRead").innerHTML = additionalText;

      // Split the text into chunks and speak each chunk
      var chunks = additionalText.match(new RegExp('.{1,' + chunkSize + '}', 'g'));
      for (var i = 0; i < chunks.length; i++) {
        speech.text = chunks[i];
        speech.lang = lang;

        if (isPaused) {
          window.speechSynthesis.resume();
          isPaused = false;
        } else {
          window.speechSynthesis.speak(speech);
        }

        audioElement.play();
      }
    }

    // Rest of the functions (pauseSpeech, stopSpeech, toggleLanguage) remain the same

  // ... (previous code)

  function pauseSpeech() {
    if (window.speechSynthesis.speaking) {
      window.speechSynthesis.pause();
      isPaused = true;
    } else {
        isPaused = false;
    }

    audioElement.pause();
  }

  function stopSpeech() {
    window.speechSynthesis.cancel();
    audioElement.pause();
    audioElement.currentTime = 0;
    isPaused = false;
  }

  function toggleLanguage() {
    if (lang === 'en-US') {
      lang = 'fr-FR';
      document.getElementById("switchButton").innerHTML = "Switch to English";
    } else {
      lang = 'en-US';
      document.getElementById("switchButton").innerHTML = "Switch to French";
    }

    // Stop any ongoing speech and speak the text in the new language
    stopSpeech();
    speakText();
  }

  </script>
